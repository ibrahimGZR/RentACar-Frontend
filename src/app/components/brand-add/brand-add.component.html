<div class="content">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header">
              <h5 class="title">AddBrand</h5>
          </div>
          <div class="card-body">
              <form [formGroup]="brandAddForm">
                  <div class="mb-3">
                      <label for="brandName">Brands</label>
                      <div class="form-group">
                          <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="Brand Name" />
                      </div>
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-dark" (click)="backToList()">BackToList</button>
              <button class="btn btn-fill btn-success" (click)="add()" style="float: right;">AddBrand</button>
          </div>
      </div>

  </div>

</div>
